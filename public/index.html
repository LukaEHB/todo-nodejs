<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Todo</title>
		<link rel="stylesheet" href="style.css" />

		<!-- IMPORT JQUERY FROM CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- IMPORT JQUERY FROM CDN -->

		<!-- javascript css -->
		<style>
		.is-done p {
			text-decoration: line-through;
		}
		</style>
	</head>

	<body>
		<div class="todos">
			<h1>Todo's</h1>
			<ul id="todos">
				<!-- Use Template -->
				<!-- <li class="todo clearfix is-done"></li> -->
			</ul>

			<form id="add-task" class="pure-material-textfield-outlined">
				<input placeholder=" " name="todo" type="text" id="task" required />
				<button class="pure-material-button-contained" type="submit" id="add">
					add
				</button>
			</form>
		</div>

		<template class="todo-template">
			<li class="todo clearfix">
				<p class="text">item</p>
				<label class="js-check pure-material-checkbox">
					<input type="checkbox" name="taskDone" required />
					<span></span>
				</label>
				<a href="#" class="js-delete close"></a>
			</li>
		</template>
		<script type="module" src="todo.js" defer></script>
	</body>
</html>
